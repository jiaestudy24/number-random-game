<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-number-game! </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

    <div class="container">
    <h1 class="title">숫자 맞추기 게임!</h1>

    <div id="result-area">
      <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
    </div>


      <div id="chance-area">남은 찬스:5번</div>
    
    <div class="row d-flex justify-content-center">
    
    <div class="col-md-6">
    <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력">
    </div>

    <div class="col-md-2">
    <button class="btn btn-success mb-2 button-style" id="play-button">go!</button>
    </div>

</div>


</div>
    <button class="btn btn-warning mt-3 button-style" id="reset-button">reset</button>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
